<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard - Final da Trave | Jogos Olímpicos Brussels 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1e3c72;
        }

        /* Header olímpico */
        .olympic-header {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .olympic-rings-mini {
            display: flex;
            gap: 2px;
        }

        .ring-mini {
            width: 10px;
            height: 10px;
            border: 2px solid;
            border-radius: 50%;
        }

        .ring-mini:nth-child(1) { border-color: #0085c3; }
        .ring-mini:nth-child(2) { border-color: #000000; }
        .ring-mini:nth-child(3) { border-color: #df0024; }
        .ring-mini:nth-child(4) { border-color: #ffb81c; }
        .ring-mini:nth-child(5) { border-color: #009f3d; }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Conteúdo principal */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title-main {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-phase {
            font-size: 1.2rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Controles */
        .controls-section {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .olympic-button {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .olympic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        /* Tabela de classificação */
        .scoreboard-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .scoreboard-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .scoreboard-table th {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 1rem 0.8rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        .scoreboard-table td {
            padding: 1rem 0.8rem;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-weight: 500;
        }

        .scoreboard-table tr:hover {
            background: rgba(30, 60, 114, 0.05);
        }

        .rank-cell {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1e3c72;
        }

        .rank-1 { background: linear-gradient(45deg, #ffd700, #ffed4a); color: #8B4513; }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e5e5e5); color: #555; }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #daa520); color: #fff; }

        .gymnast-name {
            font-weight: 700;
            color: #1e3c72;
            text-align: left;
        }

        .country-cell {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .score-cell {
            font-weight: 600;
            font-size: 1rem;
        }

        .total-score {
            font-size: 1.1rem;
            font-weight: 800;
            color: #1e3c72;
            background: rgba(30, 60, 114, 0.1);
        }

        /* Loading */
        .loading {
            display: block;
            text-align: center;
            padding: 3rem;
            color: #2a5298;
            font-weight: 600;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Footer olímpico */
        .olympic-footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .controls-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .title-main {
                font-size: 2rem;
            }
            
            .scoreboard-table {
                font-size: 0.8rem;
            }
            
            .scoreboard-table th,
            .scoreboard-table td {
                padding: 0.6rem 0.4rem;
            }
        }

        .bronze {
            border-color: #cd7f32;
            background: linear-gradient(135deg, #faf7f2, #f5f0e8);
        }

        .position-medal {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .gold .position-medal { color: #ffd700; }
        .silver .position-medal { color: #c0c0c0; }
        .bronze .position-medal { color: #cd7f32; }

        .position-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #0066cc;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .gymnast-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 0.5rem;
        }

        .gymnast-country {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .final-score {
            font-size: 2rem;
            font-weight: bold;
            color: #0066cc;
            margin: 1rem 0;
        }

        .score-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .score-component {
            background: #f8f9fa;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
        }

        .score-label {
            font-size: 0.8rem;
            font-weight: bold;
            color: #666;
            margin-bottom: 0.3rem;
        }

        .score-value {
            font-size: 1rem;
            font-weight: bold;
            color: #0066cc;
        }

        .qualification-note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .full-results {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .results-table th {
            background: linear-gradient(135deg, #0066cc, #004499);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: bold;
        }

        .results-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .rank-1, .rank-2, .rank-3 {
            font-weight: bold;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .country-flag {
            margin-right: 0.5rem;
        }

        .action-buttons {
            text-align: center;
            margin: 2rem 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #0066cc, #004499);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,102,204,0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,102,204,0.4);
        }

        .refresh-btn i {
            margin-right: 0.5rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .podium {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .header-title {
                font-size: 1.8rem;
            }
            
            .main-container {
                padding: 1rem;
            }
            
            .results-table {
                font-size: 0.9rem;
            }
            
            .results-table th,
            .results-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="olympic-header">
        <div class="header-content">
            <div class="header-title">
                <div class="olympic-rings-mini">
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                </div>
                Scoreboard - Final da Trave
            </div>
            <nav class="header-nav">
                <a href="dashboard.html" class="nav-btn">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="edit-scores-bb-final.html" class="nav-btn">
                    <i class="fas fa-edit"></i> Editar
                </a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="page-title">
            <h1 class="title-main">Scoreboard</h1>
            <p class="title-phase">Final da Trave</p>
        </div>

        <div class="controls-section">
            <div>
                <h3 style="color: #1e3c72; margin-bottom: 0.5rem;">Final da Trave</h3>
                <p style="color: #666;">Resultados das 8 ginastas qualificadas</p>
            </div>
            <button id="refresh-scores-btn" class="olympic-button" onclick="loadResults()">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            Carregando resultados...
        </div>

        <div class="scoreboard-container" id="scoreboard-container" style="display: none;">
            <div class="table-wrapper">
                <table class="scoreboard-table">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Nome</th>
                            <th>País</th>
                            <th>Nota D</th>
                            <th>Nota E</th>
                            <th>Penalidade</th>
                            <th>Total</th>
                            <th>Qualif.</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboard-tbody">
                        <!-- Dados serão inseridos pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="olympic-footer">
        <div class="footer-container">
            <p>&copy; 2025 Jogos Olímpicos Brussels. Todos os direitos reservados.</p>
        </div>
    </footer>
            <button class="refresh-btn" onclick="loadResults()">
                <i class="fas fa-sync-alt"></i>
                Atualizar Resultados
            </button>
        </div>
    </div>

    <!-- Firebase v8 -->
    <script src="js/countries.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    
    <script>
        // Firebase já inicializado via firebase-init.js (globals)
        // Aguardar Firebase estar pronto
        function initializeWhenReady() {
            if (window.db) {
                loadResults();
            } else {
                setTimeout(initializeWhenReady, 100);
            }
        }
        
        // Inicializar quando DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeWhenReady);
        } else {
            initializeWhenReady();
        }
        
        async function loadResults() {
            try {
                console.log('Carregando resultados BB Final...');
                const loading = document.getElementById('loading');
                const podium = document.getElementById('podium');
                const fullResults = document.getElementById('fullResults');
                
                if (loading) loading.style.display = 'block';
                if (podium) podium.style.display = 'none';
                if (fullResults) fullResults.style.display = 'none';

                // Usar onSnapshot para updates em tempo real
                window.db.collection('new_gymnasts').onSnapshot((snapshot) => {
                    const allGymnasts = [];
                    
                    // Primeiro, determinar quem está qualificada para a final BB
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const qualifiersScores = data.scores?.qualifiers;
                        
                        if (qualifiersScores && qualifiersScores.qualifiers_bb_d !== undefined) {
                            const bbScore = Math.max(0, (qualifiersScores.qualifiers_bb_d || 0) + (qualifiersScores.qualifiers_bb_e || 0) - (qualifiersScores.qualifiers_bb_p || 0));
                            allGymnasts.push({ ...data, id: doc.id, bbScore: bbScore });
                        }
                    });

                    allGymnasts.sort((a, b) => b.bbScore - a.bbScore);

                    // Aplicar regra de máximo 2 por país
                    const qualifiedGymnasts = [];
                    const countryCount = {};

                    for (const gymnast of allGymnasts) {
                        if (qualifiedGymnasts.length >= 8) break;
                        
                        if (!countryCount[gymnast.country]) {
                            countryCount[gymnast.country] = 0;
                        }
                        
                        if (countryCount[gymnast.country] < 2) {
                            qualifiedGymnasts.push(gymnast);
                            countryCount[gymnast.country]++;
                        }
                    }
                    
                    console.log('Ginastas qualificadas para BB Final:', qualifiedGymnasts.length);
                    
                    // Processar resultados apenas das qualificadas
                    const gymnastsData = [];
                    
                    qualifiedGymnasts.forEach((data) => {
                        const bbFinalScores = data.scores?.bb_final;
                        const qualifiersScores = data.scores?.qualifiers;
                        
                        // Calcular score da final BB
                        const dScore = bbFinalScores?.bb_final_d || 0;
                        const eScore = bbFinalScores?.bb_final_e || 0;
                        const penalty = bbFinalScores?.bb_final_p || 0;
                        const totalBBFinal = dScore + eScore - penalty;
                        
                        // Score das qualificatórias para referência
                        let qualifiersScore = 0;
                        if (qualifiersScores) {
                            qualifiersScore = (qualifiersScores.qualifiers_bb_d || 0) + (qualifiersScores.qualifiers_bb_e || 0) - (qualifiersScores.qualifiers_bb_p || 0);
                        }
                        
                        gymnastsData.push({
                            id: data.id,
                            name: data.name,
                            country: data.country,
                            dScore: dScore,
                            eScore: eScore,
                            penalty: penalty,
                            total: totalBBFinal,
                            qualifyingScore: qualifiersScore
                        });
                    });

                    console.log('Dados coletados:', gymnastsData);

                    // Ordenar por total da final BB (decrescente)
                    gymnastsData.sort((a, b) => b.total - a.total);

                    displayResults(gymnastsData);
                }, (error) => {
                    console.error('Erro ao carregar resultados:', error);
                    document.getElementById('loading').innerHTML = '<p>Erro ao carregar dados. Tente novamente.</p>';
                });
                
            } catch (error) {
                console.error('Erro ao carregar resultados:', error);
                document.getElementById('loading').innerHTML = '<p>Erro ao carregar dados. Tente novamente.</p>';
            }
        }

        function displayResults(results) {
            const tbody = document.getElementById('scoreboard-tbody');
            tbody.innerHTML = '';
            
            results.forEach((gymnast, index) => {
                const row = document.createElement('tr');
                
                // Adicionar classes para pódio
                if (index < 3) {
                    row.classList.add(`rank-${index + 1}`);
                }
                
                row.innerHTML = `
                    <td class="rank-cell">${index + 1}</td>
                    <td class="gymnast-name">${gymnast.name}</td>
                    <td class="country-cell">
                        <span class="fi fi-${getCountryCode(gymnast.country)}"></span>
                        ${gymnast.country}
                    </td>
                    <td class="score-cell">${gymnast.dScore.toFixed(3)}</td>
                    <td class="score-cell">${gymnast.eScore.toFixed(3)}</td>
                    <td class="score-cell">${gymnast.penalty.toFixed(3)}</td>
                    <td class="total-score">${gymnast.total.toFixed(3)}</td>
                    <td class="score-cell">${gymnast.qualifyingScore.toFixed(3)}</td>
                `;
                
                tbody.appendChild(row);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('scoreboard-container').style.display = 'block';
        }

        function getCountryCode(country) {
            // Usar a função global do countries.js se disponível, mas evitar recursão
            if (window.countryData && typeof country === 'string') {
                const code = window.countryData[country.toUpperCase()]?.code;
                if (code) return code;
            }
            // Fallback simples
            const codes = {
                'Brasil': 'br',
                'Brazil': 'br',
                'BRA': 'br',
                'Estados Unidos': 'us',
                'United States': 'us',
                'USA': 'us',
                'China': 'cn',
                'CHN': 'cn',
                'Rússia': 'ru',
                'Russia': 'ru',
                'RUS': 'ru',
                'França': 'fr',
                'France': 'fr',
                'FRA': 'fr',
                'Alemanha': 'de',
                'Germany': 'de',
                'GER': 'de',
                'Japão': 'jp',
                'Japan': 'jp',
                'JPN': 'jp',
                'Canadá': 'ca',
                'Canada': 'ca',
                'CAN': 'ca',
                'Austrália': 'au',
                'Australia': 'au',
                'AUS': 'au',
                'Reino Unido': 'gb',
                'United Kingdom': 'gb',
                'GBR': 'gb',
                'Itália': 'it',
                'Italy': 'it',
                'ITA': 'it',
                'Espanha': 'es',
                'Spain': 'es',
                'ESP': 'es',
                'Holanda': 'nl',
                'Netherlands': 'nl',
                'NED': 'nl',
                'Bélgica': 'be',
                'Belgium': 'be',
                'BEL': 'be',
                'Romênia': 'ro',
                'Romania': 'ro',
                'ROU': 'ro',
                'Ucrânia': 'ua',
                'Ukraine': 'ua',
                'UKR': 'ua'
            };
            return codes[country] || 'xx';
        }

        // Tornar função global para o botão
        window.loadResults = loadResults;

        // Carregar resultados será feito pelo initializeWhenReady

        // Auto-refresh a cada 30 segundos
        setInterval(() => {
            if (window.loadResults) window.loadResults();
        }, 30000);
    </script>
</body>
