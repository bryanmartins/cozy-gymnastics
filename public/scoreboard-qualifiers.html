    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script>
        // Firebase v8 global variables available

        let gymnastsData = [];
        let currentRankings = { aa: [], team: [], vt: [], ub: [], bb: [], fx: [] };

        // Carregar dados iniciais
        async function loadScoreboard() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('scoreboard-container');
            
            try {
                loading.style.display = 'block';
                container.style.display = 'none';
                
                console.log('Carregando dados das ginastas para qualificatórias...');
                const gymnastsSnapshot = await window.db.collection('new_gymnasts').get();
                gymnastsData = [];
                
                gymnastsSnapshot.forEach((doc) => {
                    const data = doc.data();
                    const qualifiersScores = data.scores?.qualifiers;
                    
                    if (qualifiersScores) {
                        // Calcular scores por aparelho seguindo as regras olímpicas
                        
                        // VT: Primeiro salto (para AA e TF) e média dos dois saltos (para classificação VT)
                        const vt1Total = (qualifiersScores.qualifiers_vt1_d || 0) + (qualifiersScores.qualifiers_vt1_e || 0) - (qualifiersScores.qualifiers_vt1_p || 0);
                        const vt2Total = (qualifiersScores.qualifiers_vt2_d || 0) + (qualifiersScores.qualifiers_vt2_e || 0) - (qualifiersScores.qualifiers_vt2_p || 0);
                        
                        // SEMPRE usar média dos dois saltos para classificação VT (incluindo zeros)
                        const vtAverage = (vt1Total + vt2Total) / 2;
                        
                        // Outros aparelhos: cálculo normal
                        const ubTotal = (qualifiersScores.qualifiers_ub_d || 0) + (qualifiersScores.qualifiers_ub_e || 0) - (qualifiersScores.qualifiers_ub_p || 0);
                        const bbTotal = (qualifiersScores.qualifiers_bb_d || 0) + (qualifiersScores.qualifiers_bb_e || 0) - (qualifiersScores.qualifiers_bb_p || 0);
                        const fxTotal = (qualifiersScores.qualifiers_fx_d || 0) + (qualifiersScores.qualifiers_fx_e || 0) - (qualifiersScores.qualifiers_fx_p || 0);
                        
                        // Total AA: soma dos 4 aparelhos (VT usa primeiro salto)
                        const totalAA = vt1Total + ubTotal + bbTotal + fxTotal;
                        
                        // Total TF: para cálculo de equipes (usa menor nota descartada por aparelho)
                        // Mas aqui só salvamos o individual, o cálculo de equipe é feito separadamente
                        
                        gymnastsData.push({
                            id: doc.id,
                            name: data.name,
                            country: data.country,
                            scores: {
                                qualifiers: {
                                    VT: { 
                                        total: vt1Total,      // Para AA e TF
                                        average: vtAverage,   // Para classificação final VT
                                        vault1: vt1Total,
                                        vault2: vt2Total
                                    },
                                    UB: { total: ubTotal },
                                    BB: { total: bbTotal },
                                    FX: { total: fxTotal }
                                }
                            },
                            totalAA: totalAA // Total individual geral
                        });
                    }
                });

                console.log('Total de ginastas carregadas:', gymnastsData.length);

                calculateQualifiersRankings();
                renderScoreboard();
                renderQualificationSummary();
                
                loading.style.display = 'none';
                container.style.display = 'block';
                document.getElementById('qualification-summary').style.display = 'block';
                
            } catch (error) {
                console.error('Erro ao carregar scoreboard:', error);
                loading.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro ao carregar dados';
            }
        }

        // Converter dados das qualificatórias da estrutura nova para a esperada
        function convertQualifiersData(data) {
            const qualifiersScores = data.scores?.qualifiers;
            if (!qualifiersScores) return data;
            
            const convertedData = { ...data };
            convertedData.scores = {
                qualifiers: {
                    VT: {
                        dScore: qualifiersScores.qualifiers_vt_d || 0,
                        eScore: qualifiersScores.qualifiers_vt_e || 0,
                        penalty: qualifiersScores.qualifiers_vt_p || 0,
                        total: (qualifiersScores.qualifiers_vt_d || 0) + (qualifiersScores.qualifiers_vt_e || 0) - (qualifiersScores.qualifiers_vt_p || 0)
                    },
                    UB: {
                        dScore: qualifiersScores.qualifiers_ub_d || 0,
                        eScore: qualifiersScores.qualifiers_ub_e || 0,
                        penalty: qualifiersScores.qualifiers_ub_p || 0,
                        total: (qualifiersScores.qualifiers_ub_d || 0) + (qualifiersScores.qualifiers_ub_e || 0) - (qualifiersScores.qualifiers_ub_p || 0)
                    },
                    BB: {
                        dScore: qualifiersScores.qualifiers_bb_d || 0,
                        eScore: qualifiersScores.qualifiers_bb_e || 0,
                        penalty: qualifiersScores.qualifiers_bb_p || 0,
                        total: (qualifiersScores.qualifiers_bb_d || 0) + (qualifiersScores.qualifiers_bb_e || 0) - (qualifiersScores.qualifiers_bb_p || 0)
                    },
                    FX: {
                        dScore: qualifiersScores.qualifiers_fx_d || 0,
                        eScore: qualifiersScores.qualifiers_fx_e || 0,
                        penalty: qualifiersScores.qualifiers_fx_p || 0,
                        total: (qualifiersScores.qualifiers_fx_d || 0) + (qualifiersScores.qualifiers_fx_e || 0) - (qualifiersScores.qualifiers_fx_p || 0)
                    }
                }
            };
            
            return convertedData;
        }

        // Calcular rankings das qualificatórias seguindo as regras olímpicas
        function calculateQualifiersRankings() {
            // 1. Ranking AA (Individual Geral): ordenar por total AA
            currentRankings.aa = [...gymnastsData]
                .filter(g => g.totalAA > 0)
                .sort((a, b) => b.totalAA - a.totalAA);

            // 2. Rankings por aparelho para finais por aparelhos
            const apparatus = ['VT', 'UB', 'BB', 'FX'];
            
            apparatus.forEach(app => {
                let ranking;
                
                if (app === 'VT') {
                    // Para VT, usar a média dos dois saltos
                    ranking = [...gymnastsData]
                        .filter(g => g.scores.qualifiers[app].average > 0)
                        .sort((a, b) => b.scores.qualifiers[app].average - a.scores.qualifiers[app].average);
                } else {
                    // Para outros aparelhos, usar total normal
                    ranking = [...gymnastsData]
                        .filter(g => g.scores.qualifiers[app].total > 0)
                        .sort((a, b) => b.scores.qualifiers[app].total - a.scores.qualifiers[app].total);
                }
                
                currentRankings[app.toLowerCase()] = ranking;
            });

            // 3. Ranking por equipes (TF): calcular totais por país
            const teamScores = new Map();
            
            gymnastsData.forEach(gymnast => {
                const country = gymnast.country;
                if (!teamScores.has(country)) {
                    teamScores.set(country, {
                        country: country,
                        gymnasts: [],
                        scores: { VT: [], UB: [], BB: [], FX: [] }
                    });
                }
                
                const team = teamScores.get(country);
                team.gymnasts.push(gymnast);
                
                // Adicionar scores individuais por aparelho
                team.scores.VT.push(gymnast.scores.qualifiers.VT.total);
                team.scores.UB.push(gymnast.scores.qualifiers.UB.total);
                team.scores.BB.push(gymnast.scores.qualifiers.BB.total);
                team.scores.FX.push(gymnast.scores.qualifiers.FX.total);
            });
            
            // Calcular total da equipe: descartar menor nota por aparelho (3 melhores de 4)
            currentRankings.team = Array.from(teamScores.values()).map(team => {
                const teamTotal = ['VT', 'UB', 'BB', 'FX'].reduce((total, app) => {
                    const scores = team.scores[app].sort((a, b) => b - a); // Ordenar decrescente
                    const top3 = scores.slice(0, 3); // Pegar 3 melhores
                    return total + top3.reduce((sum, score) => sum + score, 0);
                }, 0);
                
                return {
                    ...team,
                    total: teamTotal
                };
            }).sort((a, b) => b.total - a.total);

            // Ordenar gymnastsData por AA para exibição principal
            gymnastsData.sort((a, b) => b.totalAA - a.totalAA);
        }

        // Renderizar tabela
        function renderScoreboard() {
            const tbody = document.getElementById('scoreboard-tbody');
            tbody.innerHTML = '';
            
            gymnastsData.forEach((gymnast, index) => {
                const scores = gymnast.scores?.qualifiers || {};
                const row = document.createElement('tr');
                
                // Determinar status de qualificação
                const status = getQualificationStatus(gymnast, index);
                
                row.innerHTML = `
                    <td class="rank-cell ${getRankClass(index + 1)}">${index + 1}</td>
                    <td class="gymnast-name">${gymnast.name || 'Nome não encontrado'}</td>
                    <td class="country-cell">
                        <span class="fi fi-${getCountryCode(gymnast.country)}"></span>
                        ${gymnast.country || 'País não informado'}
                    </td>
                    <td class="score-cell">${(scores.VT?.total || 0).toFixed(3)}</td>
                    <td class="score-cell">${(scores.UB?.total || 0).toFixed(3)}</td>
                    <td class="score-cell">${(scores.BB?.total || 0).toFixed(3)}</td>
                    <td class="score-cell">${(scores.FX?.total || 0).toFixed(3)}</td>
                    <td class="total-score">${gymnast.totalAA.toFixed(3)}</td>
                    <td><span class="qualification-status ${status.class}">${status.text}</span></td>
                `;
                
                tbody.appendChild(row);
            });
            
            console.log('Tabela renderizada com', gymnastsData.length, 'ginastas');
        }

        // Determinar status de qualificação
        function getQualificationStatus(gymnast, index) {
            // Verificar se está qualificada para AA Final (top 8, máx 2 por país)
            const aaQualifiers = getQualifiers(currentRankings.aa, 8, 2);
            const isAAQualified = aaQualifiers.some(g => g.id === gymnast.id);
            
            if (isAAQualified) {
                return { class: 'qualified-aa', text: 'AA Final' };
            }
            
            // Verificar se está qualificada para alguma final por aparelho
            const apparatus = ['vt', 'ub', 'bb', 'fx'];
            for (const app of apparatus) {
                const eventQualifiers = getQualifiers(currentRankings[app], 8, 2);
                if (eventQualifiers.some(g => g.id === gymnast.id)) {
                    return { class: 'qualified-event', text: 'Final Aparelho' };
                }
            }
            
            // Todos os países se classificam para TF
            return { class: 'qualified-tf', text: 'TF' };
        }

        // Renderizar resumo das qualificações seguindo as regras olímpicas
        function renderQualificationSummary() {
            // AA Final (top 8, máx 2 por país)
            const aaQualifiers = getQualifiers(currentRankings.aa, 8, 2);
            document.getElementById('aa-qualifiers').innerHTML = `
                <div class="qualification-title">
                    <i class="fas fa-trophy" style="color: #ffd700;"></i>
                    Final Individual Geral
                </div>
                <div class="qualification-list">
                    ${aaQualifiers.map((g, i) => `
                        <div class="qualifier-item">
                            <div>
                                <span class="qualifier-name">${i+1}. ${g.name}</span><br>
                                <span class="qualifier-country">
                                    <span class="fi fi-${getCountryCode(g.country)}"></span> ${g.country}
                                </span>
                            </div>
                            <span class="qualifier-score">${g.totalAA.toFixed(3)}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // TF (todos os 4 países)
            document.getElementById('tf-qualifiers').innerHTML = `
                <div class="qualification-title">
                    <i class="fas fa-users" style="color: #3742fa;"></i>
                    Final por Equipes
                </div>
                <div class="qualification-list">
                    ${currentRankings.team.map((team, i) => `
                        <div class="qualifier-item">
                            <div>
                                <span class="qualifier-name">${i+1}. ${team.country}</span><br>
                                <span class="qualifier-country">${team.gymnasts.length} ginastas</span>
                            </div>
                            <span class="qualifier-score">${team.total.toFixed(3)}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Finais por aparelho (8 ginastas cada, máx 2 por país)
            const apparatus = [
                { code: 'VT', name: 'Salto', icon: 'fas fa-running' },
                { code: 'UB', name: 'Barras Assimétricas', icon: 'fas fa-grip-horizontal' },
                { code: 'BB', name: 'Trave', icon: 'fas fa-balance-scale' },
                { code: 'FX', name: 'Solo', icon: 'fas fa-music' }
            ];
            
            let eventFinalsHtml = `
                <div class="qualification-title">
                    <i class="fas fa-medal" style="color: #ff6348;"></i>
                    Finais por Aparelho
                </div>
            `;
            
            apparatus.forEach(app => {
                const qualifiers = getQualifiers(currentRankings[app.code.toLowerCase()], 8, 2);
                eventFinalsHtml += `
                    <div class="apparatus-section">
                        <div class="apparatus-title">
                            <i class="${app.icon}"></i>
                            ${app.name} (${app.code})
                        </div>
                        <div class="apparatus-list">
                            ${qualifiers.map((g, i) => {
                                const score = app.code === 'VT' ? g.scores.qualifiers.VT.average : g.scores.qualifiers[app.code].total;
                                return `
                                    <div class="qualifier-item">
                                        <span class="qualifier-name">${i+1}. ${g.name} (${g.country})</span>
                                        <span class="qualifier-score">${score.toFixed(3)}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('event-qualifiers').innerHTML = eventFinalsHtml;
        }

        // Função genérica para obter qualificados (com regra de máximo por país)
        function getQualifiers(ranking, maxQualifiers, maxPerCountry) {
            const qualifiers = [];
            const countryCount = {};
            
            for (const gymnast of ranking) {
                if (qualifiers.length >= maxQualifiers) break;
                
                const country = gymnast.country;
                if (!countryCount[country]) {
                    countryCount[country] = 0;
                }
                
                if (countryCount[country] < maxPerCountry) {
                    qualifiers.push(gymnast);
                    countryCount[country]++;
                }
            }
            
            return qualifiers;
        }
        // Funções auxiliares
        function getRankClass(rank) {
            if (rank === 1) return 'rank-1';
            if (rank === 2) return 'rank-2';
            if (rank === 3) return 'rank-3';
            return '';
        }

        function getCountryCode(country) {
            const codes = {
                'Brasil': 'br',
                'Brazil': 'br',
                'BRA': 'br',
                'Estados Unidos': 'us',
                'United States': 'us',
                'USA': 'us',
                'França': 'fr',
                'France': 'fr',
                'FRA': 'fr',
                'Alemanha': 'de',
                'Germany': 'de',
                'GER': 'de',
                'Itália': 'it',
                'Italy': 'it',
                'ITA': 'it',
                'Reino Unido': 'gb',
                'United Kingdom': 'gb',
                'GBR': 'gb',
                'Japão': 'jp',
                'Japan': 'jp',
                'JPN': 'jp',
                'China': 'cn',
                'CHN': 'cn',
                'Rússia': 'ru',
                'Russia': 'ru',
                'RUS': 'ru',
                'Canadá': 'ca',
                'Canada': 'ca',
                'CAN': 'ca',
                'Austrália': 'au',
                'Australia': 'au',
                'AUS': 'au'
            };
            return codes[country] || 'xx';
        }

        // Event listeners
        document.getElementById('refresh-scores-btn').addEventListener('click', loadScoreboard);

        // Aguardar Firebase estar pronto
        function initializeWhenReady() {
            if (window.db && window.auth) {
                console.log('Firebase pronto, carregando scoreboard...');
                
                // Carregar dados iniciais
                loadScoreboard();

                // Listen for real-time updates
                window.db.collection('new_gymnasts').onSnapshot((snapshot) => {
                    // Recarregar quando houver mudanças
                    setTimeout(loadScoreboard, 1000);
                });
            } else {
                console.log('Aguardando Firebase estar pronto...');
                setTimeout(initializeWhenReady, 100);
            }
        }

        // Inicializar quando DOM e Firebase estiverem prontos
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeWhenReady);
        } else {
            initializeWhenReady();
        }
    </script>
