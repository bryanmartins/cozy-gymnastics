<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pontuações - Final AA | Jogos Olímpicos Brussels 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1e3c72;
        }

        /* Header olímpico */
        .olympic-header {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .olympic-rings-mini {
            display: flex;
            gap: 2px;
        }

        .ring-mini {
            width: 10px;
            height: 10px;
            border: 2px solid;
            border-radius: 50%;
        }

        .ring-mini:nth-child(1) { border-color: #0085c3; }
        .ring-mini:nth-child(2) { border-color: #000000; }
        .ring-mini:nth-child(3) { border-color: #df0024; }
        .ring-mini:nth-child(4) { border-color: #ffb81c; }
        .ring-mini:nth-child(5) { border-color: #009f3d; }

        /* Sistema de Notificações */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            pointer-events: none;
        }

        .notification {
            background: white;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-left: 4px solid #28a745;
            max-width: 350px;
            opacity: 0;
            transform: translateX(100%);
            animation: slideIn 0.3s ease forwards;
            pointer-events: auto;
        }

        .notification.error {
            border-left-color: #dc3545;
        }

        .notification.warning {
            border-left-color: #ffc107;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Conteúdo principal */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title-main {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-phase {
            font-size: 1.2rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Info section */
        .info-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(30, 60, 114, 0.1);
            text-align: center;
        }

        .qualified-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .qualified-item {
            background: rgba(30, 60, 114, 0.05);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(30, 60, 114, 0.1);
        }

        /* Rotações da Final AA */
        .rotations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .rotation-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(30, 60, 114, 0.1);
        }

        .rotation-header {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .rotation-title {
            font-size: 1.3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .apparatus-section {
            padding: 1.5rem;
        }

        .gymnast-card {
            background: rgba(30, 60, 114, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(30, 60, 114, 0.1);
        }

        .gymnast-name {
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .score-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.5rem;
        }

        .score-input {
            width: 80px;
            max-width: 80px;
            padding: 0.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            text-align: center;
        }

        .score-input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .score-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.2rem;
            font-weight: 600;
        }

        /* Botões olímpicos */
        .olympic-button {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .olympic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.3);
        }

        .olympic-button.secondary-button {
            background: rgba(30, 60, 114, 0.1);
            color: #1e3c72;
        }

        .olympic-button.danger-button {
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .save-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 2rem;
        }

        /* Loading e feedback */
        .loading {
            display: none;
            text-align: center;
            color: #2a5298;
            font-weight: 600;
            margin: 1rem 0;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: linear-gradient(45deg, #2ed573, #5f27cd);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .error-message {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .rotations-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .title-main {
                font-size: 2rem;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Footer olímpico */
        .olympic-footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Notificação fixo no canto superior direito -->
    <div class="notification-container" id="notificationContainer"></div>

    <header class="olympic-header">
        <div class="header-content">
            <div class="header-title">
                <div class="olympic-rings-mini">
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                </div>
                Edição de Pontuações
            </div>
            <nav class="header-nav">
                <a href="dashboard.html" class="nav-btn">

    <main class="main-content">
        <div class="page-title">
            <h1 class="title-main">Editar Pontuações</h1>
            <p class="title-phase">Final Individual Geral</p>
        </div>

        <div class="info-section">
            <h3 style="color: #1e3c72; margin-bottom: 1rem;">Qualificadas para a Final AA</h3>
            <p style="color: #666;">8 melhores ginastas das qualificatórias (máx. 2 por país)</p>
            <div id="qualified-gymnasts" class="qualified-list">

            </div>

        <!-- Indicador de Cálculo de Notas -->
        <div class="calculating-indicator" id="calculating-indicator">

        </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="js/countries.js"></script>
    <script src="js/firebase-init.js"></script>
    <script>
        // Aguardar Firebase estar pronto
        let auth, db;
        
        function initializeWhenReady() {
            if (window.auth && window.db) {
                auth = window.auth;
                db = window.db;
                initializePage();
            } else {
                // Aguardar evento firebaseReady
                window.addEventListener('firebaseReady', () => {
                    auth = window.auth;
                    db = window.db;
                    initializePage();
                });
            }
        }
        
        // Inicializar quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', initializeWhenReady);

        const apparatus = ['VT', 'UB', 'BB', 'FX'];
        const apparatusNames = {
            'VT': 'Salto',
            'UB': 'Barras Assimétricas', 
            'BB': 'Trave de Equilíbrio',
            'FX': 'Solo'
        };

        let gymnastsData = [];
        let qualifiedGymnasts = [];
        let aaStartList = {};

        // Sistema de notificações
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            container.appendChild(notification);
            
            // Auto-remove após 5 segundos
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }

        // Função para inicializar quando Firebase estiver pronto
        function initializeWhenReady() {
            if (window.auth && window.db) {
                initializePage();
            } else {
                setTimeout(initializeWhenReady, 100);
            }
        }

        function initializePage() {
            // Verificar autenticação
            window.auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                const userRole = localStorage.getItem('userRole');
                if (userRole !== 'admin') {
                    alert('Acesso negado. Apenas administradores podem editar pontuações.');
                    window.location.href = 'dashboard.html';
                    return;
                }

                loadData();
            });
        }

        // Aguardar Firebase estar pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeWhenReady);
        } else {
            initializeWhenReady();
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await window.auth.signOut();
                localStorage.removeItem('userRole');
                localStorage.removeItem('userEmail');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        });

        // Carregar dados com sincronização em tempo real
        function loadData() {
            const loading = document.getElementById('loading');
            const form = document.getElementById('aa-final-score-form');
            
            try {
                loading.style.display = 'block';
                
                // Usar onSnapshot para sincronização em tempo real
                const unsubscribe = window.db.collection('new_gymnasts').onSnapshot(async (snapshot) => {
                    console.log('[AA Final] Carregando dados das ginastas...');
                    gymnastsData = [];
                    
                    snapshot.forEach((doc) => {
                        gymnastsData.push({ id: doc.id, ...doc.data() });
                    });

                    console.log(`[AA Final] ${gymnastsData.length} ginastas carregadas`);

                    await calculateQualified();
                    console.log(`[AA Final] ${qualifiedGymnasts.length} ginastas qualificadas para AA`);
                    
                    await loadStartList();
                    console.log('[AA Final] Start list carregada/gerada');
                    
                    renderQualifiedList();
                    console.log('[AA Final] Lista de qualificadas renderizada');
                    
                    // Só renderizar rotações se tiver dados válidos
                    if (aaStartList && Object.keys(aaStartList).length > 0) {
                        renderRotations();
                        console.log('[AA Final] Rotações renderizadas');
                    } else {
                        console.warn('[AA Final] Start list AA não foi carregada corretamente');
                    }
                    
                    loadExistingScores();
                    console.log('[AA Final] Pontuações existentes carregadas');
                    
                    loading.style.display = 'none';
                    form.style.display = 'block';
                    console.log('[AA Final] Interface mostrada');
                    
                }, (error) => {
                    console.error('Erro ao carregar dados:', error);
                    showError('Erro ao carregar dados das ginastas.');
                    loading.style.display = 'none';
                });
                
                // Salvar a função unsubscribe para cleanup
                window.gymnastsUnsubscribe = unsubscribe;
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showError('Erro ao carregar dados das ginastas.');
                loading.style.display = 'none';
            }
        }

        // Calcular qualificadas para AA Final
        async function calculateQualified() {
            console.log('[AA Final] Iniciando cálculo de qualificadas...');
            
            // Converter dados para a estrutura esperada
            const convertedGymnasts = gymnastsData.map(gymnast => convertQualifiersData(gymnast));
            console.log(`[AA Final] ${convertedGymnasts.length} ginastas convertidas`);
            
            // Filtrar ginastas com pontuação das qualificatórias
            let qualifiersGymnasts = convertedGymnasts.filter(g => {
                const hasScores = g.scores && g.scores.qualifiers;
                console.log(`[AA Final] Ginasta ${g.name}: tem scores=${!!g.scores}, tem qualifiers=${!!hasScores}`);
                if (g.scores && g.scores.qualifiers) {
                    console.log(`[AA Final] Scores de ${g.name}:`, g.scores.qualifiers);
                }
                return hasScores;
            });
            console.log(`[AA Final] ${qualifiersGymnasts.length} ginastas com pontuação das qualificatórias`);

            // Se não há ginastas com pontuações, usar todas as ginastas para teste
            if (qualifiersGymnasts.length === 0) {
                console.warn('[AA Final] Nenhuma ginasta com pontuações encontrada. Usando todas as ginastas para teste.');
                qualifiersGymnasts = convertedGymnasts.slice(0, 8); // Pegar as primeiras 8
                // Dar pontuações falsas para teste
                qualifiersGymnasts.forEach((gymnast, index) => {
                    gymnast.totalAA = 50 + Math.random() * 10; // Pontuação entre 50-60
                });
            }

            // Calcular total AA para cada ginasta
            qualifiersGymnasts.forEach(gymnast => {
                const scores = gymnast.scores.qualifiers;
                let totalAA = 0;
                
                // VT: usar primeiro salto para AA
                totalAA += scores.VT?.total || 0;
                
                // UB, BB, FX
                totalAA += scores.UB?.total || 0;
                totalAA += scores.BB?.total || 0;
                totalAA += scores.FX?.total || 0;
                
                gymnast.totalAA = totalAA;
            });

            // Ordenar por total AA
            qualifiersGymnasts.sort((a, b) => b.totalAA - a.totalAA);

            // Aplicar regra de máximo 2 por país
            qualifiedGymnasts = [];
            const countryCount = {};

            for (const gymnast of qualifiersGymnasts) {
                if (qualifiedGymnasts.length >= 8) break;
                
                if (!countryCount[gymnast.country]) {
                    countryCount[gymnast.country] = 0;
                }
                
                if (countryCount[gymnast.country] < 2) {
                    qualifiedGymnasts.push(gymnast);
                    countryCount[gymnast.country]++;
                }
            }
        }

        // Converter dados das qualificatórias da estrutura Firebase para a esperada
        function convertQualifiersData(data) {
            console.log(`[AA Final] Convertendo dados de ${data.name}:`, data.scores);
            
            const qualifiersScores = data.scores?.qualifiers;
            if (!qualifiersScores) {
                console.log(`[AA Final] ${data.name} não tem scores.qualifiers`);
                return data;
            }
            
            console.log(`[AA Final] Qualifiers de ${data.name}:`, qualifiersScores);
            
            const convertedData = { ...data };
            convertedData.scores = { ...data.scores };
            
            // Converter estrutura das qualificatórias
            convertedData.scores.qualifiers = {
                VT: {
                    dScore: qualifiersScores.qualifiers_vt1_d || 0,
                    eScore: qualifiersScores.qualifiers_vt1_e || 0,
                    penalty: qualifiersScores.qualifiers_vt1_p || 0,
                    total: Math.max(0, (qualifiersScores.qualifiers_vt1_d || 0) + (qualifiersScores.qualifiers_vt1_e || 0) - (qualifiersScores.qualifiers_vt1_p || 0))
                },
                UB: {
                    dScore: qualifiersScores.qualifiers_ub_d || 0,
                    eScore: qualifiersScores.qualifiers_ub_e || 0,
                    penalty: qualifiersScores.qualifiers_ub_p || 0,
                    total: Math.max(0, (qualifiersScores.qualifiers_ub_d || 0) + (qualifiersScores.qualifiers_ub_e || 0) - (qualifiersScores.qualifiers_ub_p || 0))
                },
                BB: {
                    dScore: qualifiersScores.qualifiers_bb_d || 0,
                    eScore: qualifiersScores.qualifiers_bb_e || 0,
                    penalty: qualifiersScores.qualifiers_bb_p || 0,
                    total: Math.max(0, (qualifiersScores.qualifiers_bb_d || 0) + (qualifiersScores.qualifiers_bb_e || 0) - (qualifiersScores.qualifiers_bb_p || 0))
                },
                FX: {
                    dScore: qualifiersScores.qualifiers_fx_d || 0,
                    eScore: qualifiersScores.qualifiers_fx_e || 0,
                    penalty: qualifiersScores.qualifiers_fx_p || 0,
                    total: Math.max(0, (qualifiersScores.qualifiers_fx_d || 0) + (qualifiersScores.qualifiers_fx_e || 0) - (qualifiersScores.qualifiers_fx_p || 0))
                }
            };
            
            return convertedData;
        }

        // Carregar ou gerar start list da AA Final
        async function loadStartList() {
            try {
                const startListDoc = await window.db.collection('start_lists').doc('aa_final').get();
                
                if (startListDoc.exists()) {
                    aaStartList = startListDoc.data();
                } else {
                    generateAAStartList();
                }
            } catch (error) {
                console.log('Nenhuma start list AA salva, gerando nova');
                generateAAStartList();
            }
        }

        // Gerar start list para AA Final
        function generateAAStartList() {
            // Verificar se há ginastas qualificadas
            if (!qualifiedGymnasts || qualifiedGymnasts.length === 0) {
                console.warn('Nenhuma ginasta qualificada encontrada para gerar start list AA');
                return;
            }
            
            // Na Final AA: 8 ginastas, 2 por aparelho por rotação
            // Cada ginasta passa por todos os 4 aparelhos ao longo das 4 rotações
            
            const shuffled = [...qualifiedGymnasts].sort(() => Math.random() - 0.5);
            
            // Dividir as 8 ginastas em 4 grupos de 2 (cada grupo começa em um aparelho diferente)
            const groups = [];
            for (let i = 0; i < 4; i++) {
                groups.push({
                    gymnasts: shuffled.slice(i * 2, (i + 1) * 2),
                    startApparatus: apparatus[i]
                });
            }
            
            aaStartList = {};
            
            // Gerar as 4 rotações
            for (let rotNum = 1; rotNum <= 4; rotNum++) {
                const rotation = {
                    number: rotNum,
                    apparatus: {}
                };
                
                // Para cada aparelho nesta rotação
                apparatus.forEach((app, appIndex) => {
                    // Determinar qual grupo está neste aparelho nesta rotação
                    const groupIndex = (appIndex + rotNum - 1) % 4;
                    const group = groups[groupIndex];
                    
                    rotation.apparatus[app] = {
                        name: app,
                        gymnasts: group.gymnasts
                    };
                });
                
                aaStartList[`rotation${rotNum}`] = rotation;
            }
        }

        // Renderizar lista de qualificadas
        function renderQualifiedList() {
            const container = document.getElementById('qualified-gymnasts');
            container.innerHTML = '';
            
            console.log(`[AA Final] Renderizando ${qualifiedGymnasts.length} ginastas qualificadas`);
            
            if (qualifiedGymnasts.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <p><strong>Nenhuma ginasta qualificada encontrada.</strong></p>
                        <p>Certifique-se de que há pontuações das qualificatórias salvas.</p>
                    </div>
                `;
                return;
            }
            
            qualifiedGymnasts.forEach((gymnast, index) => {
                const item = document.createElement('div');
                item.className = 'qualified-item';
                item.innerHTML = `
                    <div style="font-weight: 700; color: #1e3c72; margin-bottom: 0.5rem;">
                        ${index + 1}º ${gymnast.name}
                    </div>
                    <div style="display: flex; align-items: center; gap: 0.5rem; justify-content: center;">
                        <span class="fi fi-${getCountryCode(gymnast.country)}"></span>
                        ${gymnast.country}
                    </div>
                    <div style="font-size: 0.9rem; color: #666; margin-top: 0.3rem;">
                        Total: ${gymnast.totalAA.toFixed(2)}
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // Renderizar rotações
        function renderRotations() {
            const container = document.getElementById('rotations-container');
            if (!container) {
                console.error('Container rotations-container não encontrado');
                return;
            }
            
            container.innerHTML = '';

            // Verificar se aaStartList existe e tem dados
            if (!aaStartList || Object.keys(aaStartList).length === 0) {
                console.warn('[AA Final] aaStartList não existe ou está vazia, gerando nova start list');
                generateAAStartList();
                if (!aaStartList || Object.keys(aaStartList).length === 0) {
                    console.error('[AA Final] Falha ao gerar start list');
                    container.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: #666;">
                            <p><strong>Não foi possível gerar as rotações.</strong></p>
                            <p>Certifique-se de que há ginastas qualificadas.</p>
                        </div>
                    `;
                    return;
                }
            }
            
            console.log('[AA Final] Renderizando rotações:', aaStartList);

            // Verificar se apparatus está definido
            if (!apparatus || !Array.isArray(apparatus)) {
                console.error('Array apparatus não está definido');
                return;
            }

            for (let rot = 1; rot <= 4; rot++) {
                const rotationKey = `rotation${rot}`;
                const rotationData = aaStartList[rotationKey];
                
                // Verificar se rotationData existe e tem a estrutura esperada
                if (!rotationData) {
                    console.warn(`Rotation ${rot} não existe:`, rotationData);
                    continue;
                }
                
                const card = document.createElement('div');
                card.className = 'rotation-card';
                
                let apparatusHTML = '';
                apparatus.forEach(app => {
                    let appData;
                    
                    // Tentar diferentes estruturas possíveis
                    if (rotationData.apparatus && rotationData.apparatus[app]) {
                        appData = rotationData.apparatus[app];
                    } else if (rotationData[app]) {
                        appData = rotationData[app];
                    } else {
                        console.warn(`Apparatus ${app} em rotation ${rot} não encontrado`);
                        return;
                    }
                    
                    // Verificar se appData tem ginastas
                    if (!appData || !appData.gymnasts) {
                        console.warn(`Apparatus ${app} em rotation ${rot} não tem dados válidos:`, appData);
                        return;
                    }
                    apparatusHTML += `
                        <div class="apparatus-section">
                            <h4 style="color: #1e3c72; font-weight: 700; margin-bottom: 1rem; text-align: center;">
                                ${apparatusNames[app]}
                            </h4>
                            ${appData.gymnasts.map(gymnast => `
                                <div class="gymnast-card">
                                    <div class="gymnast-name">
                                        <span class="fi fi-${getCountryCode(gymnast.country)}"></span>
                                        ${gymnast.name}
                                    </div>
                                    <div class="score-row">
                                        <div>
                                            <div class="score-label">D</div>
                                            <input type="number" step="0.001" min="0" max="10" 
                                                   class="score-input" 
                                                   id="${gymnast.id}_${app}_d"
                                                   placeholder="0.000">
                                        </div>
                                        <div>
                                            <div class="score-label">E</div>
                                            <input type="number" step="0.001" min="0" max="10" 
                                                   class="score-input" 
                                                   id="${gymnast.id}_${app}_e"
                                                   placeholder="0.000">
                                        </div>
                                        <div>
                                            <div class="score-label">P</div>
                                            <input type="number" step="0.001" min="0" max="10" 
                                                   class="score-input" 
                                                   id="${gymnast.id}_${app}_p"
                                                   placeholder="0.000">
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                });
                
                card.innerHTML = `
                    <div class="rotation-header">
                        <div class="rotation-title">Rotação ${rot}</div>
                        <div style="font-size: 0.9rem; opacity: 0.9; margin-top: 0.5rem;">
                            2 ginastas por aparelho
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; padding: 1.5rem;">
                        ${apparatusHTML}
                    </div>
                `;
                
                container.appendChild(card);
            }
        }

        // Função auxiliar para obter código do país
        function getCountryCode(country) {
            // Fallback local - usar diretamente os códigos locais
            const codes = {
                'Brasil': 'br', 'Brazil': 'br', 'BRA': 'br',
                'Estados Unidos': 'us', 'United States': 'us', 'USA': 'us',
                'França': 'fr', 'France': 'fr', 'FRA': 'fr',
                'Alemanha': 'de', 'Germany': 'de', 'GER': 'de',
                'Itália': 'it', 'Italy': 'it', 'ITA': 'it',
                'Reino Unido': 'gb', 'United Kingdom': 'gb', 'GBR': 'gb',
                'Japão': 'jp', 'Japan': 'jp', 'JPN': 'jp',
                'China': 'cn', 'CHN': 'cn',
                'Rússia': 'ru', 'Russia': 'ru', 'RUS': 'ru',
                'Canadá': 'ca', 'Canada': 'ca', 'CAN': 'ca',
                'Austrália': 'au', 'Australia': 'au', 'AUS': 'au',
                'Romênia': 'ro', 'Romania': 'ro', 'ROU': 'ro',
                'Holanda': 'nl', 'Netherlands': 'nl', 'NED': 'nl',
                'Espanha': 'es', 'Spain': 'es', 'ESP': 'es',
                'Bélgica': 'be', 'Belgium': 'be', 'BEL': 'be'
            };
            return codes[country] || 'xx';
        }

        // Event listeners
        document.getElementById('generate-random-btn').addEventListener('click', () => {
            const inputs = document.querySelectorAll('.score-input');
            inputs.forEach(input => {
                if (input.id.includes('_d')) {
                    input.value = (Math.random() * 3 + 4).toFixed(2);
                } else if (input.id.includes('_e')) {
                    input.value = (Math.random() * 2 + 8).toFixed(2);
                } else if (input.id.includes('_p')) {
                    input.value = (Math.random() * 0.5).toFixed(2);
                }
            });
            showSuccess('Notas aleatórias geradas com sucesso!');
        });

        document.getElementById('clear-scores-btn').addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar todas as notas?')) {
                const inputs = document.querySelectorAll('.score-input');
                inputs.forEach(input => input.value = '');
                showSuccess('Notas limpas com sucesso!');
            }
        });

        // Salvar pontuações
        document.getElementById('aa-final-score-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const saveLoading = document.getElementById('save-loading');
            try {
                saveLoading.style.display = 'block';
                
                const updates = [];
                
                qualifiedGymnasts.forEach(gymnast => {
                    const scores = {};
                    
                    // Para cada aparelho, salvar as notas no formato correto
                    apparatus.forEach(app => {
                        const dInput = document.getElementById(`${gymnast.id}_${app}_d`);
                        const eInput = document.getElementById(`${gymnast.id}_${app}_e`);
                        const pInput = document.getElementById(`${gymnast.id}_${app}_p`);
                        
                        if (dInput && eInput && pInput) {
                            const dScore = parseFloat(dInput.value) || 0;
                            const eScore = parseFloat(eInput.value) || 0;
                            const penalty = parseFloat(pInput.value) || 0;
                            
                            // Salvar no formato usado pelos scoreboards
                            scores[`aa_final_${app.toLowerCase()}_d`] = dScore;
                            scores[`aa_final_${app.toLowerCase()}_e`] = eScore;
                            scores[`aa_final_${app.toLowerCase()}_p`] = penalty;
                        }
                    });
                    
                    // Merge com scores existentes
                    const existingScores = gymnast.scores || {};
                    const mergedScores = { 
                        ...existingScores, 
                        aa_final: scores // Manter estrutura aa_final também
                    };
                    
                    // Adicionar os scores no formato flat também
                    Object.assign(mergedScores, scores);
                    
                    updates.push(window.db.collection('new_gymnasts').doc(gymnast.id).set(
                        { scores: mergedScores }, { merge: true }));
                });
                
                // Salvar start list também
                updates.push(window.db.collection('start_lists').doc('aa_final').set(aaStartList));
                
                await Promise.all(updates);
                showSuccess('Pontuações da Final AA salvas com sucesso!');
                
            } catch (error) {
                console.error('Erro ao salvar pontuações:', error);
                showError('Erro ao salvar pontuações. Tente novamente.');
            } finally {
                saveLoading.style.display = 'none';
            }
        });

        // Carregar pontuações existentes da AA Final
        function loadExistingScores() {
            console.log('[AA Final] Iniciando carregamento de pontuações existentes');
            console.log('[AA Final] Ginastas qualificadas:', qualifiedGymnasts.length);
            
            qualifiedGymnasts.forEach(gymnast => {
                const scores = gymnast.scores;
                console.log(`[AA Final] Ginasta ${gymnast.name}:`, scores);
                if (!scores) return;
                
                apparatus.forEach(app => {
                    // Tentar estrutura aninhada primeiro
                    let dScore = 0, eScore = 0, pScore = 0;
                    
                    const aaFinalScores = scores.aa_final;
                    if (aaFinalScores && aaFinalScores[app]) {
                        dScore = aaFinalScores[app].d || 0;
                        eScore = aaFinalScores[app].e || 0;
                        pScore = aaFinalScores[app].p || 0;
                        console.log(`[AA Final] ${gymnast.name} ${app} - Estrutura aninhada: D=${dScore}, E=${eScore}, P=${pScore}`);
                    } else {
                        // Tentar estrutura flat
                        const appLower = app.toLowerCase();
                        dScore = scores[`aa_final_${appLower}_d`] || 0;
                        eScore = scores[`aa_final_${appLower}_e`] || 0;
                        pScore = scores[`aa_final_${appLower}_p`] || 0;
                        if (dScore > 0 || eScore > 0 || pScore > 0) {
                            console.log(`[AA Final] ${gymnast.name} ${app} - Estrutura flat: D=${dScore}, E=${eScore}, P=${pScore}`);
                        }
                    }
                    
                    const dInput = document.getElementById(`${gymnast.id}_${app}_d`);
                    const eInput = document.getElementById(`${gymnast.id}_${app}_e`);
                    const pInput = document.getElementById(`${gymnast.id}_${app}_p`);
                    
                    if (dInput && dScore > 0) {
                        dInput.value = dScore;
                        console.log(`[AA Final] Carregou D-Score para ${gymnast.name} ${app}: ${dScore}`);
                    }
                    if (eInput && eScore > 0) {
                        eInput.value = eScore;
                        console.log(`[AA Final] Carregou E-Score para ${gymnast.name} ${app}: ${eScore}`);
                    }
                    if (pInput && pScore > 0) {
                        pInput.value = pScore;
                        console.log(`[AA Final] Carregou P-Score para ${gymnast.name} ${app}: ${pScore}`);
                    }
                });
            });
            console.log('[AA Final] Carregamento de pontuações existentes concluído');
        }

        // Funções de feedback
        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showError(message) {
            showNotification(message, 'error');
        }
    </script>
