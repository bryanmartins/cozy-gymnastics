<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} | Jogos Olímpicos Brussels 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1e3c72;
        }

        /* Header olímpico */
        .olympic-header {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .olympic-rings-mini {
            display: flex;
            gap: 2px;
        }

        .ring-mini {
            width: 10px;
            height: 10px;
            border: 2px solid;
            border-radius: 50%;
        }

        .ring-mini:nth-child(1) { border-color: #0085c3; }
        .ring-mini:nth-child(2) { border-color: #000000; }
        .ring-mini:nth-child(3) { border-color: #df0024; }
        .ring-mini:nth-child(4) { border-color: #ffb81c; }
        .ring-mini:nth-child(5) { border-color: #009f3d; }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Conteúdo principal */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title-main {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-phase {
            font-size: 1.2rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Controles */
        .controls-section {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .olympic-button {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .olympic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        /* Tabela/Conteúdo */
        .content-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .content-table th {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 1rem 0.8rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        .content-table td {
            padding: 1rem 0.8rem;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-weight: 500;
        }

        .content-table tr:hover {
            background: rgba(30, 60, 114, 0.05);
        }

        .rank-cell {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1e3c72;
        }

        .rank-1 { background: linear-gradient(45deg, #ffd700, #ffed4a); color: #8B4513; }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e5e5e5); color: #555; }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #daa520); color: #fff; }

        .gymnast-name {
            font-weight: 700;
            color: #1e3c72;
            text-align: left;
        }

        .country-cell {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .score-cell {
            font-weight: 600;
            font-size: 1rem;
        }

        .total-score {
            font-size: 1.1rem;
            font-weight: 800;
            color: #1e3c72;
            background: rgba(30, 60, 114, 0.1);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
            color: #2a5298;
            font-weight: 600;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .controls-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .title-main {
                font-size: 2rem;
            }
            
            .content-table {
                font-size: 0.8rem;
            }
            
            .content-table th,
            .content-table td {
                padding: 0.6rem 0.4rem;
            }
        }

        /* Footer olímpico */
        .olympic-footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header class="olympic-header">
        <div class="header-content">
            <div class="header-title">
                <div class="olympic-rings-mini">
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                    <div class="ring-mini"></div>
                </div>
                {{HEADER_TITLE}}
            </div>
            <nav class="header-nav">
                <a href="dashboard.html" class="nav-btn">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                {{EDIT_BUTTON}}
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="page-title">
            <h1 class="title-main">{{MAIN_TITLE}}</h1>
            <p class="title-phase">{{PHASE_TITLE}}</p>
        </div>

        <div class="controls-section">
            <div>
                <h3 style="color: #1e3c72; margin-bottom: 0.5rem;">{{CONTROLS_TITLE}}</h3>
                <p style="color: #666;">{{CONTROLS_SUBTITLE}}</p>
            </div>
            <button id="refresh-btn" class="olympic-button">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            Carregando resultados...
        </div>

        <!-- CONTENT_AREA -->

    </main>

    <footer class="olympic-footer">
        <div class="footer-container">
            <p>&copy; 2025 Jogos Olímpicos Brussels. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- SCRIPT_AREA -->
</body>
</html>
